<div class="table-responsive-md">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Libell√©</th>
                <th scope="col">Type</th>
                <th scope="col">Recurrence</th>
                <th scope="col">Avant le</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let task of tasks">
                <th scope="row">{{task.name}}</th>
                <td>{{task.type | titlecase }}</td>
                <td>{{task.recurrence.description}}</td>
                <td><app-common-date [inputDate]="task.dueDate"></app-common-date></td>
                <td>
                    <span class="badge rounded-pill" [ngClass]="mapStatusToClass(task.status)">{{task.status}}</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
